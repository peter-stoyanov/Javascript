<!DOCTYPE html>
<html>
<head>
    <title>Cards</title>
    <style>
        div.card {
            display: inline-block; padding: 10px; margin: 10px;
            width: 50px; height: 80px; background: #EEE;
            border: 3px solid #DDD; border-radius: 5px;
            font-size: 18pt; text-align: center; line-height: 75px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>






</script>

<script>
    $(document).ready(
    function cardDeckBuilder(selector) {
        var $selector = $(selector);

          return {
               addCard: (face, suit) => {
                    switch (suit) {
                         case "D":
                              _suit = '\u2666';
                              break;
                         case "S":
                              _suit = '\u2660';
                              break;
                         case "H":
                              _suit = '\u2665';
                              break;
                         case "C":
                              _suit = '\u2663';
                              break;
                         default:
                    };
                    var $card = $(`<div class="card">${face} ${_suit}</div>`);
                    $selector.append($card);

                    //event

            $('div.card').on("click", function(){
                         //$selector.children().each(function(i,div){$selector.prepend(div)});
                         $(selector).append($("div.card").get().reverse());
                    });

               } //end add Card
          } // end return
    }) //end function


    function() {
        let builder = cardDeckBuilder("#main");
        builder.addCard("10", "D");
        builder.addCard("K", "S");
        builder.addCard("Q", "H");
        builder.addCard("4", "C");
    };


    );

</script>

</body>
</html>
