<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        // TODO: â€¦
        $('#btnDelete').on("click", function(){

             if ($(':selected').length > 0) {
                  $(':selected').each( function(index, element){
                    //    var currTown = $(this).text();
                    //    if (town === currTown) {
                            $(this).remove();
                    //    }
                  });
             }

             $('#newItem').val('');

        });//end click event

        $('#btnAdd').on("click", function(){
             let town = $('#newItem').val();
          if (town.length > 0) {
               let option = $(`<option>${town}</option>`);
             $('#towns').append(option);
             $('#newItem').val('');
          }
        });//end click event


    }
</script>
</body>
</html>
