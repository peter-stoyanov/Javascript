<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increment Counter</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
    </div>
    <script>
        window.onload = function (){

             increment("#wrapper");

        }

        function increment(selector){
             let $selector = $(selector);
             //create textarea
             var $textarea = $("<textarea>", {"class":"counter", disabled:"disabled"});
             $textarea.val(0);
             $selector.append($textarea);
             //create button 1
             var $btn1 = $("<button>", {'class':'btn', id: 'incrementBtn' });
             $btn1.text("Increment");
             $selector.append($btn1);
             //create button 2
             var $btn2 = $("<button>", {'class':'btn', id: 'addBtn' });
             $btn2.text("Add");
             $selector.append($btn2);
             //create unordered list
             var $ul = $("<ul>", {'class': "results"});
             $selector.append($ul);

             //events
             $btn1.on("click", function(event){
                  var value = parseInt($textarea.val());
                  $textarea.val(++value);
             })

             $btn2.on("click", function(event){
                  var value = parseInt($textarea.val());
                  var $li = $("<li>");
                  $li.text(value);
                  $(".results").append($li);
             })
        }

    </script>
</body>
</html>
