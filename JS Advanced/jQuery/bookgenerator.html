<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">

</div>

<script>

window.onload = function () {
    createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);

};


    var createBook = (function (){
         let counter = 1;
         return function(selector, title, author, isbn){
               var $selector = $(selector);
               var $div = $("<div>", {id:'book'+counter});
               counter++;
               $div.css("border", "medium none");
               var $title = $("<p>", {"class":"title"});
               $title.text(title);
               $div.append($title);

               var $author = $("<p>", {"class":"author"});
               $author.text(author);
               $div.append($author);

               var $isbn = $("<p>", {"class":"isbn"});
               $isbn.text(isbn);
               $div.append($isbn);

               var $btnSelect = $("<button>", {id:'selectbtn'});
               $btnSelect.text('Select');
               $div.append($btnSelect);

               $btnSelect.on("click", function(event){
                    $(this).parent().css("border", "2px solid blue");
               });

               var $btnDeselect = $("<button>", {id:'deselectbtn'});
               $btnDeselect.text('Deselect');
               $div.append($btnDeselect);

               $btnDeselect.on("click", function(event){
                    $(this).parent().css("border", "medium none");
               });

               $selector.append($div);
         }


    })();




</script>
</body>
</html>
