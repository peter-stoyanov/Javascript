<!DOCTYPE html>

<body>
<script>


(
     // Using a closure (IIFE holding a state inside it) implement a command
     // execution engine to process string commands like shown below

// append hello
// append again
// removeStart 3
// removeEnd 4
// print

function processCommands(commands) {

     let commandProcessor = (function() {
     let text = '';
     return {
       append: (newText) => text += newText,
       removeStart: (count) => text = text.slice(count),
       removeEnd: (count) => text =
        text.slice(0, text.length - count),
       print: () => console.log(text)
     }
     })();

  for (let cmd of commands) {
    let [cmdName, arg] = cmd.split(' ');
    commandProcessor[cmdName](arg);
  }
}


)(['append 123', 'append 45', 'removeStart 2', 'removeEnd 1', 'print']);


</script>
<p> Degub </p>
</body>
</html>
