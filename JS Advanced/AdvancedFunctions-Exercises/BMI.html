<script>


(
 //calculate BMI based on name, age, weight and height

  function bmiCalc(name, age, weight, height) {

       let bmi = weight / ((height/100) * (height/100));
       bmi = Math.round(bmi);

       let client = {};
       client.name = name;
       client.personalInfo = {
            age: age,
            weight: weight,
            height: height
       }
       client.BMI = bmi;
       if (bmi < 18.5) client.status = 'underweight';
       if (bmi >= 18.5 && bmi < 25) client.status = 'normal';
       if (bmi >= 25 && bmi < 30) client.status = 'overweight';
       if (bmi >= 30) client.status = 'obese';

       if (client.status == 'obese') {
            client.recommendation = 'admission required';
       }
       return client;
       //console.log(client);
}

)('Peter', 29, 75, 182);


</script>
