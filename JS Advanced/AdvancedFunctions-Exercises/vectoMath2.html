<script>


(
  //vector math


  function vectorCalc() {

       var solution = {

          add : function(vec1, vec2){
               var result = [];
               result[0] = vec1[0] + vec2[0];
               result[1] = vec1[1] + vec2[1];
               return result;
          },

          multiply : function(vec1, scalar){
               var result = [];
               result[0] = vec1[0] * scalar;
               result[1] = vec1[1] * scalar;
               return result;
          },

          length : function(vec1){
               var result = 0;
               result = Math.sqrt(vec1[0]*vec1[0] + vec1[1]*vec1[1]);
               return result;
          },

          dot : function(vec1, vec2){
               var result = 0;
               result = vec1[0]*vec2[0] + vec2[1]*vec2[1];
               return result;
          },

          cross : function(vec1, vec2){
               var result = 0;
               result = vec1[0]*vec2[1] - vec1[1]*vec2[0];
               return result;
          }

     };
     return solution;

     console.log(solution.add([1, 1], [1, 0]));
}

)();


</script>
