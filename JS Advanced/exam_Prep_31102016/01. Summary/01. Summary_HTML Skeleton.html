<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>

<div class="wrapper">
    <div id="content">
        <p><strong>The Theodor Pallady Museum </strong>is a museum situated in one of the oldest surviving merchant
            houses in Bucharest, Romania. It <strong>includes many works by the </strong>well-known Romanian <strong>painter
                Theodor Pallady</strong>, as well as a number of European and Oriental furniture pieces.</p>
    </div>
    <input type="button" id="generate" value="Generate Summary"/>
</div>

<script>
     $(document).ready(function(){

          //function solve(selector) {
               var $btn = $('#generate');

               $btn.on("click", function(event){
                    var $content = $('#content');
                    var $div = $('<div>', {id: "summary"});
                    //create heading
                    var $h2 = $('<h2>Summary</h2>');
                    $div.append($h2);

                    var $strong = $("strong");
                    var result = '';
                    $('strong').each( function( index, element ){
                         result += $( this ).text();
                    });

                    //create result paragraph
                    var $p = $('<p>');
                    $p.text = result;
                    $div.append($p);

                    $('#content').parent().append($div);
                    //$content.after($btn);
                    //$content.parent().append($div);
                    //$("body").append($div);


               }); //on click event ends
          //}


     })  //document ready ends
</script>
</body>
</html>
